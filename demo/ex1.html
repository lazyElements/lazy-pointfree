  <script>
    customElements.define("lpf-ex1", class extends lazyPointfree(Polymer.Element){
      static get is() { return "lpf-ex1"; }
      static get properties() {
        return {
          num: {
            type: Number,
            value: 0
          },
          items: {
            type: Object,
            value: function(){
              let result = [];
              while(result.length < 100){
                result.push({
                  value: Math.random() * 1000
                });
              }
              return result;
            }
          }
        }
      }
      static get observers() {
        return []
      }
      constructor() {
        super();
      }
      connectedCallback() {
        super.connectedCallback();
      }
      disconnectedCallback(){
        super.disconnectedCallback()
      }
      ready() {
        super.ready()
      }

      get autoIndex(){
        return this.pipe(this.add(1));
      }

      get getLt(){
        const {curry, pipe, filter, map} = this;
        return curry((items, num) => {
          return pipe(
            filter(item => item.value > num),
            map(item => {
              let result =Object.assign({},item);
              result.value *= 500;
              return result;
            })
          )(items);
        });
      }

      get getListSum(){
        return this.pipe(
          this.map(this.prop("value")),
          this.sum
        )
      }

      getNowListSum(items, num){

        //   this.sum
        // )(items);
        // return result;
      }

      get test(){
        return this.curry((a,b) => a*b);
      }

    })
